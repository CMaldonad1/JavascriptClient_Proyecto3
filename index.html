<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente WebSocket</title>
</head>
<body>
  <h1>Cliente WebSocket</h1>
  <input type="text" id="msg" placeholder="EscribÃ­ un mensaje">
  <button onclick="sendMessage()">Enviar</button>
  <pre id="log"></pre>

  <script>
    const socket = new WebSocket('ws://localhost:8765');
    // const socket = new WebSocket('ws://10.200.1.4:8080');
    const log = msg => document.getElementById('log').textContent += msg + '\n';

    socket.onopen = () => {
      log('âœ… Conectado al servidor');
    };

    socket.onmessage = event => {
      log('ğŸ“¥ Recibido: ' + event.data);
    };

    socket.onclose = () => {
      log('âŒ ConexiÃ³n cerrada');
    };

    socket.onerror = error => {
      log('âš ï¸ Error: ' + error.message);
    };

    function sendMessage() {
      const input = document.getElementById('msg');
      socket.send(input.value);
      log('ğŸ“¤ Enviado: ' + input.value);
      //input.value = '';
    }
  </script>
</body>
</html>
